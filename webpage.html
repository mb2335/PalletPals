<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pallet Pals</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  
  <body>
    <div class="container">
      <h1>Pallet Shelter</h1>
      <div class="video-container">
        <iframe title="Application Wireframe Mockup" src="https://www.youtube.com/embed/pczufIhuGQg" allowfullscreen></iframe>
      </div>

      <div class="team-container">
        <h2>Team Members</h2>

        <div class="row">
          <div class="card-body">
            <img src="images/quan.JPG" alt="Quan Ly" title="Quan Ly" />
            <div class="card-text">
              <h3>Quan Ly</h3>
              <p>Data Science</p>
            </div>
          </div>

          <div class="card-body">
            <img src="images/fatima.jpg" alt="Fatima Laghari" title="Fatima Laghari" />
            <div class="card-text">
              <h3>Fatima Laghari</h3>
              <p>Project Manager</p>
            </div>
          </div>

          <div class="card-body">
            <img src="images/dellina.jpg" alt="Dellina Gebrehiwot" title="Dellina Gebrehiwot" />
            <div class="card-text">
              <h3>Dellina Gebrehiwot</h3>
              <p>Web Developer</p>
            </div>
          </div>
            
          <div class="card-body">
            <img src="images/mark.jpg" alt="Mark Butler" title="Mark Butler" />
            <div class="card-text">
              <h3>Mark Butler</h3>
              <p>Full Stack Developer</p>
            </div>
          </div>
            
          <div class="card-body">
            <img src="images/jae.jpg" alt="Jaehoon Choi" title="Jaehoon Choi" />
            <div class="card-text">
              <h3>Jaehoon Choi</h3>
              <p>UX Designer</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
